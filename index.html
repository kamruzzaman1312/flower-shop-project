<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Flower Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- header part -->
    <header>
        <!-- top banner part -->

            </div>
            <img src="Flower Asset/pngwing 10.png" alt="" class="top-banner-image">
        </div>
    </header>

    <!-- main part -->
    <main>
        <!-- flowers feature part -->
        <section class="flowers-feature">
            <h2 class="flowers-feature-title">Our Featured Flowers</h2>
            <p class="flowers-feature-description">Let make beautiful flowers a part of your life.</p>
            <div class="flowers-feature-flowers-container">
                <div class="flower-and-name">
                    <img src="Flower Asset/pngwing 5.png" alt="" class="featured-flower-image">
                    <h4 class="flower-name">Pink Flower Tree</h4>
                </div>
                <div class="flower-and-name">
                    <img src="Flower Asset/pngwing 6.png" alt="" class="featured-flower-image">

                </div>
                <div class="flower-and-name">
                    <img src="Flower Asset/pngwing 7.png" alt="" class="featured-flower-image">
                    <h4 class="flower-name">Pink Flower Tree</h4>
                </div>
            </div>
        </section>
    </main>

    <!-- footer part -->
    <footer>
